apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.synerzip.recircle_android"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    //Third party Libraries

    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.jakewharton:butterknife:8.2.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.squareup:android-times-square:1.6.5@aar'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //Collapsible Toolbar
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.jakewharton:butterknife:8.2.1'
    compile 'com.squareup:android-times-square:1.6.5@aar'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    //support cardview
    compile 'com.android.support:cardview-v7:25.2.0'

    //Collapsible Toolbar
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:palette-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'

    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'

    //Retrofit Logs
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.squareup:android-times-square:1.6.5@aar'

    //Butterknife library
    compile 'com.jakewharton:butterknife:8.2.1'

    //Butterknife compiler
    apt 'com.jakewharton:butterknife-compiler:8.2.1'

    //Lombok
    compile 'org.projectlombok:lombok:1.16.12'
    compile 'javax.annotation:jsr250-api:1.0'

    //Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Support recyclerview
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //awesome validation
    compile 'com.basgeekball:awesome-validation:2.0'

    //Custom Progrss dialog
    compile 'de.hdodenhof:circleimageview:2.1.0'

    //circularimageview
    compile 'com.pkmmte.view:circularimageview:1.1'

    //ExpandableTextView
    compile 'at.blogc:expandabletextview:1.0.3'

    //Google Maps
    compile 'com.google.android.gms:play-services-location:10.2.1'
    compile 'com.google.android.gms:play-services-maps:10.2.1'

    compile 'com.roger.catloadinglibrary:catloadinglibrary:1.0.1'
    compile 'com.android.support:support-vector-drawable:25.2.0'

    //calendar picker library
    compile 'com.squareup:android-times-square:1.6.5@aar'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    //numeric slider
    compile 'org.adw.library:discrete-seekbar:1.0.1'

    //CreditCard
    compile 'com.craftman.cardform:cardform:0.0.2'
    compile 'com.braintreepayments:card-form:3.0.5'

    compile 'com.android.support:support-v4:25.3.1'
    testCompile 'junit:junit:4.12'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
}